security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        # API Documentation (Swagger UI)
        api_doc:
            pattern: ^/api/doc
            security: false
        
        # API Login endpoint
        api_login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        
        # API REST (JWT)
        api:
            pattern: ^/api
            stateless: true
            jwt: ~
        
        # Application web principale
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: event_index
            logout:
                path: app_logout
                target: app_default
            access_denied_handler: App\Security\AccessDeniedHandler
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        # ===== API REST =====
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }                   
        - { path: ^/api/login, roles: PUBLIC_ACCESS }                  
        - { path: ^/api/register, roles: PUBLIC_ACCESS }                
        - { path: ^/api/me, roles: IS_AUTHENTICATED_FULLY }                
        - { path: ^/api/events$, roles: PUBLIC_ACCESS, methods: [GET] }    
        - { path: ^/api/events/\d+$, roles: PUBLIC_ACCESS, methods: [GET] }  
        - { path: ^/api/events, roles: ROLE_ADMIN, methods: [POST] }        
        - { path: ^/api/events/\d+, roles: ROLE_ADMIN, methods: [PUT, DELETE] } 
        - { path: ^/api/events/\d+/comments, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/events/\d+/comments, roles: IS_AUTHENTICATED_FULLY, methods: [POST] } 
        - { path: ^/api/comments/\d+, roles: IS_AUTHENTICATED_FULLY }        
        - { path: ^/api/events/\d+/register, roles: IS_AUTHENTICATED_FULLY } 
        - { path: ^/api/events/\d+/unregister, roles: IS_AUTHENTICATED_FULLY } 
        - { path: ^/api/my-registrations, roles: IS_AUTHENTICATED_FULLY }    
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }                    
        
        # ===== Application Web =====
        - { path: ^/connexion, roles: PUBLIC_ACCESS }                       
        - { path: ^/inscription, roles: PUBLIC_ACCESS }                     
        - { path: ^/mot-de-passe-oublie, roles: PUBLIC_ACCESS }            
        
        # Événements (Web)
        - { path: ^/evenements$, roles: PUBLIC_ACCESS }                      
        - { path: ^/evenement/\d+$, roles: PUBLIC_ACCESS }                   
        - { path: ^/evenement/nouveau$, roles: ROLE_ADMIN }                  
        - { path: ^/evenement/\d+/modifier$, roles: ROLE_ADMIN }             
        - { path: ^/evenement/\d+/supprimer$, roles: ROLE_ADMIN }            
        - { path: ^/evenement/\d+/inscription$, roles: IS_AUTHENTICATED_FULLY } 
        - { path: ^/evenement/\d+/desinscription$, roles: IS_AUTHENTICATED_FULLY } 
        
        # Commentaires (Web)
        - { path: ^/commentaire/evenement/\d+/ajouter$, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/commentaire/\d+/modifier$, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/commentaire/\d+/supprimer$, roles: IS_AUTHENTICATED_FULLY }
        
        # Profil utilisateur
        - { path: ^/profil, roles: ROLE_USER }                            

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10