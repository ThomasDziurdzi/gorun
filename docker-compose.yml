version: "3.9"

services:
  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: gorun_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - php_vendor:/var/www/html/vendor
    env_file:
      - .env.docker
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gorun_network

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: gorun_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - gorun_network

  # MySQL
  mysql:
    image: mysql:9.1
    container_name: gorun_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gorun
      MYSQL_USER: gorun_user
      MYSQL_PASSWORD: gorun_pass
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gorun_network

volumes:
  mysql_data:
    driver: local
  php_vendor:
    driver: local

networks:
  gorun_network:
    driver: bridge
